<li class="mdl-list__item mdl-list__item--three-line">
    <span class="mdl-list__item-primary-content">
        <img *ngIf="model.imageUrl" class="mdl-list__item-avatar" src={{model.imageUrl}} alt="" />
        <i *ngIf="!model.imageUrl" class="material-icons mdl-list__item-avatar">person</i>
    <a class="header__link" href="http://www.weloveironing.com.au/"></a>
      <span>{{ model.name }}</span>
      <span class="mdl-list__item-text-body">
          <div>{{model.address}} </div>
          <div>{{model.phone}}, {{model.email}}, {{model.twitter}} </div>
      </span>
    </span>
    <span class="mdl-list__item-secondary-content">
        <a class="mdl-list__item-secondary-action" href="">Orders</a>
    </span>
    <span class="mdl-list__item-secondary-content">
        <button class="mdl-button mdl-js-button " (click)="makeStaff()">Staff</button>
    </span>
</li>
