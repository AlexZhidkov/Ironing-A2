<form [ngFormModel]="order" (submit)="submit($event)">
    <input ngControl="name" type="text" placeholder="Name">
    <input ngControl="email" type="email" placeholder="Email">
    <input ngControl="phone" type="text" placeholder="Phone">
    <input ngControl="address" type="text" placeholder="Address">
    <input ngControl="message" type="text" placeholder="Message">
    <button type="submit">Submit</button>
</form>
